<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="calc.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
		<!-- <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet"> -->
		<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@1&display=swap" rel="stylesheet">
		<link rel="icon" href="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/128/Apps-accessories-calculator-icon.png">  
	    <title>Advance calculator</title>
	</head>
	<body>
		<div class="cont1">
			<!-- <div class="row"> -->
				<div class="box">
					<a href="https://github.com/A-phenomenal1" target="_blank" class="text">A_phenomenal1</a>
				</div>
				<div class="cont2" id="cont">
					<div class="result">
						<div id="history">
							<p id="history-val" class="history1"></p>
						</div>
						<div id="output">
							<p id="output-val" class="output1">0</p>
						</div>
					</div>
					<div id="rough"></div>
					<div id="rough1"></div>
					<div id="keyboard">
						<div class="newkey" id="newkey">
							<button class="empty">2nd</button>
							<button class=" empty">rad</button>
							<button class=" operator2" id="Math.sin(" value="sin(">sin</button>
							<button class=" operator2" id="Math.cos(" value="cos(">cos</button>
							<button class=" operator2" id="Math.tan(" value="tan(">tan</button>
							<button class=" operator2" id="**" value="^">&#x2227</button>
							<button class=" operator2" id="Math.log10(" value="lg(">lg</button>
							<button class=" operator2" id="Math.log(" value="ln(">ln</button>
							<button class=" operator2" id="(" value="(">&#x208D</button>
							<button class=" operator2" id=")" value=")">&#x208E</button>
						</div>
						<div class="newkey"><button class=" operator2" id="Math.sqrt(" value="&#x221A(">&#x221A</button></div>
						<button class="operator" id="clear" value="clear">CE</button>
						<button class="operator" id="back" value="back">&#x21D0</button>
						<button class="operator" id="%" value="%">%</button>
						<button class="operator divs" id="/" value="/"><strong>&#247</strong></button>
						<div class="newkey"><button class=" operator2 ex" id="!" value="!"><b>X!</b></button></div>
						<button class="number" id="7" value="7">7</button>
						<button class="number" id="8" value="8">8</button>
						<button class="number" id="9" value="9">9</button>
						<button class="operator mult" id="*" value="x"><i class="fa fa-times"></i></button>
						<div class="newkey"><button class=" operator2 ex" id="**1/" value="^1/"><b>1/X</b></button></div>
						<button class="number" id="4" value="4">4</button>
						<button class="number" id="5" value="5">5</button>
						<button class="number" id="6" value="6">6</button>
						<button class="operator sub" id="-" value="-"><i class="fa fa-minus"></i></button>
						<div class="newkey"><button class="operator2" id="3.142" value="&#928">&#928</button></div>
						<button class="number" id="1" value="1">1</button>
						<button class="number" id="2" value="2">2</button>
						<button class="number" id="3" value="3">3</button>
						<button class="operator add" id="+" value="+"><i class="fa fa-plus"></i></button>
						<button class="next" id="nxt" onclick="ext()"><i class="fa fa-calculator"></i></button>
						<div class="newkey"><button class="number" id="2.718" value="e">e</button></div>
						<button class="number" id="0" value="0">0</button>
						<button class="number" id="." value=".">&#x2219</button>
						<button class="operator eql" id="=" value="="><b>=</b></button>
					</div>
				</div>
			<!-- </div> -->
		</div>	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="calc1.js" type="text/javascript"></script>
	</body>
</html>
